<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#606C38" />
  <meta name="description" content="MedPort - Find and book top-quality healthcare providers for medical tourism" />
  <link rel="apple-touch-icon" href="/logo.svg" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>MedPort - Medical Tourism Platform</title>
  <style>
    :root {
      --primary-color: #606C38;
      --primary-light: #7c8a54;
      --primary-dark: #4a542c;
      --secondary-color: #283618;
      --accent-color: #DDA15E;
      --white-color: #FEFAE0;
      --gray-color: #6c757d;
      --dark-color: #343a40;
      --border-color: #dee2e6;
      --background-color: #f8f9fa;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--dark-color);
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--white-color);
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(96, 108, 56, 0.2);
      border-top: 5px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="loading-container">
      <div class="spinner"></div>
      <p>Loading MedPort...</p>
    </div>
  </div>
</body>
</html>
